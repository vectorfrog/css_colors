<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSSColor.Monster</title>
  </head>
  <body class="bg-white">
    <div id="table" class="flex flex-wrap"
                    x-data="$store.colors">
      <template x-for="color in colors">
        <div :style="color.style"
                @click="$store.slideIn.set(color)"
                class="w-32 h-32 m-2"></div>
      </template>
    </div>

    <!-slideIn->
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="fixed inset-0 overflow-hidden"
         aria-labelledby="slide-over-title"
         role="dialog"
         aria-modal="true"
         x-data="$store.slideIn"
         x-show="show"
         >
         <div class="absolute inset-0 overflow-hidden">
           <!-- Background overlay, show/hide based on slide-over state. -->
      <div class="absolute inset-0 bg-black opacity-50"
           aria-hidden="true"
           @click="show=false"
           ></div>

      <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
        <!--
          Slide-over panel, show/hide based on slide-over state.

          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
          From: "translate-x-full"
          To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
          From: "translate-x-0"
          To: "translate-x-full"
        -->
        <div class="w-screen max-w-md"
             x-show="show"
             x-transition:enter="transition ease-in-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-x-0 translate-x-1/2"
             x-transition:enter-end="opacity-100 transform scale-x-100 translate-x-0"
             x-transition:leave="transition ease-in-out duration-300"
             x-transition:leave-start="opacity-100 transform scale-x-100 translate-x-0"
             x-transition:leave-end="opacity-0 transform scale-x-0 translate-x-1/2"
             >
             <div class="flex flex-col h-full overflow-y-scroll bg-white shadow-xl">
               <div class="h-32 px-4 py-6 sm:px-6" :style="color.style">
                 <div class="flex items-center justify-between">
                   <h2 class="text-lg font-medium"
                       :style="color.dark_text ? 'color: darkslategray;' : 'color: snow;'"
                       id="slide-over-title"
                       x-text="color.name"
                       ></h2>
                   <div class="flex items-center ml-3 h-7" @click="show=false">
                     <button :class="color.dark_text ?
                                     'text-gray-200 bg-gray-700 rounded-md hover:text-white focus:outline-none focus:ring-2 focus:ring-white;' :
                                     'text-gray-700 bg-gray-200 rounded-md hover:text-white focus:outline-none focus:ring-2 focus:ring-white;'"
                        >
                        <span class="sr-only">Close panel</span>
                        <!-- Heroicon name: outline/x -->
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
                     </button>
                   </div>
                 </div>

               </div>
               <div class="relative flex-1 px-4 py-6 sm:px-6">
                 <!-- Replace with your content -->
                 <div class="absolute inset-0 px-4 py-6 sm:px-6">
                   <!-- This example requires Tailwind CSS v2.0+ -->
                   <div class="flex flex-col">
                     <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                       <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                         <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">
                           <table class="min-w-full divide-y divide-gray-200">
                             <thead class="bg-gray-50">
                               <tr>
                                 <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Hex Code</th>
                                 <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                                   Base Color
                                 </th>
                                 <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                                   RGB
                                 </th>
                               </tr>
                             </thead>
                             <tbody class="bg-white divide-y divide-gray-200">
                               <tr>
                                 <td x-text="color.hex" class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap"></td>
                                 <td x-text="color.base" class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap"></td>
                                 <td x-text="color.rgb" class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap"></td>
                               </tr>

                               <!-- More people... -->
                             </tbody>
                           </table>
                         </div>
                       </div>
                     </div>
                   </div>

                 </div>
                 <!-- /End replace -->
               </div>
             </div>
        </div>
      </div>
         </div>
    </div>


    <p></p>

  </body>
</html>
